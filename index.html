<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and array</title>
</head>
<body>
    <p>multiply every element in the array with 10</p>
    <P id="product_value"></P>
    <script>
        var number=[28,6,19,91,7];

        function  myfunction(num){
            return num*10;
        }
        var newarray=number.map(myfunction);
        document.getElementById("product_value").innerHTML=newarray;
    </script>
</body>
</html>
